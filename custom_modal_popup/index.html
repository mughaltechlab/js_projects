<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal Popup|js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button class="openModal">Open Modal</button>

    <div class="modalBg">
        <div class="modal">
            <span class="closeIcon"><i class="fa fa-close"></i></span>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione quas eos atque, quia ullam quae possimus? Quas quae perferendis nulla, cum error ut inventore nemo at repellendus optio nam asperiores.
            </p>
            <div class="btns">
                <button class="close">Close</button>
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
