<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination | JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pagination</h1>
        </header>
        <main>
            <div class="mainWrapper">
                <ul class="cardsList" data-current-page="1"></ul>

                <div class="paginationWrapper">
                    <button class="paginationBtn prevBtn">Prev</button>
                    <div class="paginationNumbers"></div>
                    <button class="paginationBtn nextBtn">Next</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
