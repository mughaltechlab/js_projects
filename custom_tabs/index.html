<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tabs | JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <!-- * btn wrapper -->
        <div class="btn-wrapper">
            <button data-id="home" class="tab-btn active">Home</button>
            <button data-id="services" class="tab-btn ">Services</button>
            <button data-id="projects" class="tab-btn ">Projects</button>
            <button data-id="portfolio" class="tab-btn ">Portfolio</button>
            <button data-id="contact" class="tab-btn ">Contact</button>
        </div>
        <!-- * content wrapper -->
        <div class="content-wrapper">
            <p id="home" class="content active">This is Home section</p>
            <p id="services" class="content ">This is Services section</p>
            <p id="projects" class="content ">This is Projects section</p>
            <p id="portfolio" class="content ">This is Portfolio section</p>
            <p id="contact" class="content ">This is Contact section</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
